<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta charset="utf-8" />
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self'; script-src 'self'">

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        
        <!-- Custom styles for this template -->
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" type="text/css" href="css/login.css">

        <script src="js/jquery-2.2.0.min.js"></script>
        <script src="js/common.js"></script>
        <script src="js/login.js"></script>
        <script src="js/oauth2.js"></script>

        <title>VendFit</title>
    </head>
    <body>
        <div class="row user-signin">
            <div class="col-xs-12 col-md-6">
                <h2 class="user-signin-heading text-center"><span>VendFit</span></h2>
            </div>
        </div>
        <br><br>
        <div class="row row-centered" id="fitbitLoading">
            <div class="col-xs-12 col-md-6 col-centered">
                <img src="img/loader.gif">
            </div>
            <div class="col-xs-12 col-md-6 col-centered">
                Authenticating with Fitbit...
            </div>
        </div>
        <br><br><br>
        <div class="row row-centered user-signin">
            <div class="col-xs-12 col-md-6 col-centered">
                <a href="#" id="userLoginClick" class="btn btn-primary"><span class="glyphicon glyphicon-user"></span> Sign in with Fitbit</a>
            </div>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
